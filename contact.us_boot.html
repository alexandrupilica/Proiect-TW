<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">    
    <link  rel="stylesheet" type="text/css" href="style_contact.us.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "bootstrap-style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Comfortaa|Raleway&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    </head>

<body>
    
<h3> Contact Us </h3>
    
    
<form>
    <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
    </div>
    
    <div class="form-group">
    <label for="exampleFormControlInput1"></label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
    </div>
    
    <div class="form-group">
    <label for="exampleFormControlTextarea1"></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
    placeholder="Your Message"></textarea>
    </div>
    
    <button type="button" class="btn btn-light" onclick = "alert('Your message has been submitted')">Submit</button>
</form>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity></script>
    
</body>
    

    
    


</html>
